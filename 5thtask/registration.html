<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <form style="background-color: bisque;">
        <center><h1>Student Registration form</h1></center> <br>
        <center>
        <label>Name:</label>
        <input type="text" placeholder="Enter student name"><br><br>
        <label>USN:</label>
        <input type="text" placeholder="Enter your USN"><br><br>
        <label>Email:</label>
        <input type="text" placeholder="Enter your email"> <br><br>
        <label>LinkedIN:</label>
        <input type="text" placeholder="Enter you linkedIn URl"><br><br>
        <label>Mobile:</label>
        <input type="number" placeholder=" Phone Number"><br><br>
        <label>Address:</label>
        <textarea name="Address" placeholder="Enter your address"></textarea><br><br>
        <label>Aadhar No:</label>
        <input type="number" placeholder="Enter Aadhar number"><br><br>
        <label >date of birth:</label>
        <input type="datetime-local" placeholder="date of birth"><br><br>
        <label>Gender:</label>
        <input type="radio">Female</input>
        <input type="radio">Male</input>
        <input type="radio">other<br><br>
        <label> graduation Score:</label>
        <input type="number" placeholder="Enter the percentage"><br><br>
        <label>Course:</label>
        <select name="Course">
            <option>---Select Course---</option>
            <option>Computer Science</option>
            <option>Information Science</option>
            <option>AIML</option>
            <option>AIDS</option>
            <option>Mechanical Engineering</option>
            <option>Civil Engineering</option>
            <option>Aeronatical Engineering</option>
        </select><br><br>
        <label>Hobies:</label>
        <select name="Hobies">
            <option>---Select---</option>
            <option>shuttle</option>
            <option>cricket</option>
            <option>kabadi</option>
            <option>kho-kho</option>
            <option>basket ball</option>
            <option>Throw ball</option>
            <option>Indoor games</option>
            <option>Other</option>
        </select><br><br>
        <label>Languages:</label>
        <input type="checkbox">English</input><br>
        <input type="checkbox">Kannada</input><br>
        <input type="checkbox">Telugu</input><br>
        <input type="checkbox">Hindi</input><br>
        <input type="checkbox">Other<br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button><br>
        </center>
    </form>
</body>
</html>
